{% extends 'base.html' %}
{% block body %}
    

    <div class="container">
        <h2>Update ToDo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="my-3">
                <label for="title" class="form-label">To_Do Title_Update</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title">

            </div>
            <div class="my-3">
                <label for="Desc" class="form-label">To_Do Description_Update</label>
                <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="Desc">
            </div>

            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock body %}
