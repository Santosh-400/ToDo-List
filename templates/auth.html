{% extends 'base.html' %}
{% block body %}

<div class="container py-5">
  {% set prefill_email = prefill_email|default('') %}
  {% set prefill_username = prefill_username|default('') %}
  {% if suggest_signup %}
  <div class="row mb-3">
    <div class="col-md-12">
      <div class="alert alert-info">No account found for <strong>{{ prefill_email }}</strong>. You can create one below.</div>
    </div>
  </div>
  {% endif %}
  <div class="row g-4 align-items-stretch">
    <div class="col-md-6">
      <div class="card mb-4 shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">Login</h4>

          <form method="POST" action="/auth" class="flex-grow-1 d-flex flex-column">
            <input type="hidden" name="action" value="login">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="loginEmail" name="email" value="{{ prefill_email }}" required>
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" name="password" required>
            </div>
            <div class="mt-auto d-grid gap-2">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card mb-4 shadow-sm h-100">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">Sign Up</h4>
          <form method="POST" action="/auth" class="flex-grow-1 d-flex flex-column">
            <input type="hidden" name="action" value="signup">
            <div class="mb-3">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" name="username" value="{{ prefill_username }}" required>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail" name="email" value="{{ prefill_email }}" required>
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" name="password" required>
            </div>
            <div class="mt-auto d-grid gap-2">
              <button type="submit" class="btn btn-success">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
